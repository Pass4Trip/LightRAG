apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lightrag-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /lightrag
        pathType: Prefix
        backend:
          service:
            name: lightrag
            port:
              number: 8000
